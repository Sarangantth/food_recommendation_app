<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h2>Set Your Preferences</h2>
      <form action="{{ url_for('preferences') }}" method="POST">
        <div class="form-group">
          <label for="cuisine">Cuisine</label>
          <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Indian, Italian" required />
        </div>
        <div class="form-group">
          <label for="spiciness">Spiciness Level</label>
          <select id="spiciness" name="spiciness" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">Preferred Location</label>
          <input type="text" id="location" name="location" placeholder="e.g., Downtown, Suburbs" required />
        </div>
        <div class="form-group">
          <label for="cost">Preferred Cost Level</label>
          <input type="number" id="cost" name="cost" placeholder="Average Cost" required />
        </div>
        <button type="submit">Save Preferences</button>
      </form>
    </div>
  </body>
</html>
